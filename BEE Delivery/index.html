<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BEE Delivery</title>
    <link rel="stylesheet" href="StyleSheet.css">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="VidCover.mp4" type="video/mp4">
    </video>
    <div class="content">

        <h1 style="text-decoration:none;"><a href="Home.html"><strong>Order Now</strong></a></h1>
        <h1>Order your food anytime, anywhere with just couple of clicks.</h1>
        <button id="myBtn" onclick="myFunction()">Pause</button>
    </div>

    <script>
        var video = document.getElementById("myVideo");
        var btn = document.getElementById("myBtn");

        function myFunction() {
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else {
                video.pause();
                btn.innerHTML = "Play";
            }
        }
    </script>
</body>
</html>
